<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airline Booking</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Airline Booking Service</h2>
  
  <form id="bookingForm">
    <label>
      Passenger Name:
      <input type="text" id="passengerName" required />
    </label><br><br>
    
    <label>
      Destination:
      <select id="destination" required>
        <option value="">Select Destination</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Tokyo">Tokyo</option>
      </select>
    </label><br><br>
    
    <label>
      Number of Tickets:
      <input type="number" id="ticketCount" min="1" max="5" value="1" required />
    </label><br><br>
    
    <button type="submit" onclick="handleSubmit()">Book Ticket</button>
  </form>
  
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
