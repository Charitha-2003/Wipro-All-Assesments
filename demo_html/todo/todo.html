<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Example - Todo List</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    ul { padding: 0; }
    li { list-style: none; padding: 0.5rem; background: #f4f4f4; margin: 0.5rem 0; display: flex; justify-content: space-between; }
    button { background: red; color: white; border: none; padding: 0.3rem 0.6rem; cursor: pointer; }
    input[type="text"] { padding: 0.5rem; width: 200px; }
  </style>
</head>
<body>

  <h1>Todo List</h1>
  
  <input type="text" id="todoInput" placeholder="Enter a task" onch/>
  <button id="addBtn" >Add</button>

  <ul id="todoList"></ul>

  <script>
    // DOM Elements
    const todoInput = document.getElementById("todoInput");
    const addBtn = document.getElementById("addBtn");
    const todoList = document.getElementById("todoList");

    // Function to create a new todo item
    function addTodoItem() {
      const task = todoInput.value.trim();

      if (task === "") {
        alert("Please enter a task!");
        return;
      }

      // Create a new list item
      const li = document.createElement("li");
      li.textContent = task;

      // Create a delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";

      // Append the button to the list item
      li.appendChild(deleteBtn);

      // Append the list item to the ul
      todoList.appendChild(li);

      // Clear the input
      todoInput.value = "";

      // Add event listener to delete the item
      deleteBtn.addEventListener("click", function () {
        todoList.removeChild(li);
      });
    }

    // Event listener for Add button
    addBtn.addEventListener("click", addTodoItem);

    // Event listener for Enter key in input
    todoInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        addTodoItem();
      }
    });
  </script>

</body>
</html>
